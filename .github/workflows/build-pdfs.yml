name: Build PDFs

on:
  push:
    paths:
      - "tex/**"
      - ".github/workflows/build-pdfs.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build PDFs
        uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            modernism.tex
            Ascoli-Arzela.tex
            Optionality.tex
            Watanabe_Akira.tex
            Poole_FurtherExercise.tex
            MP.tex
            UnderstandingMinimalism_Exercise.tex
            report_0.tex
            complex_analysis.tex
            
          working_directory: tex
          compiler: latexmk
          args: -pdfdvi -interaction=nonstopmode -halt-on-error -file-line-error

      - name: Move PDFs into pdfs/
        run: |
          mkdir -p pdfs
          for f in tex/*.pdf; do
            mv "$f" "pdfs/$(basename "$f")"
          done

      - name: Commit updated PDFs
        uses: EndBug/add-and-commit@v9
        with:
          add: "pdfs/*.pdf"
          message: "Auto-build PDFs"
          default_author: github_actions
